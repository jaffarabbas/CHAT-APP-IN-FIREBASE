<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<!-- Custom fonts for this template-->
         <!-- Custom fonts for this template-->
         <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
         <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <!-- <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"> -->
         <link rel="stylesheet" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <link rel="stylesheet" href="css/style.css">
<title>CHAT APP</title>
</head>
<body>

    <span class="top"></span>

    <div class="container-fluid bg-white chatbox shadow-lg rounded" >
        <div class="row h-100">
            <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
               <div class="card h-100">
                   <div class="card_header">
                       <div class="row">
                           <div class="col-1 col-sm-1 col-md-1 mt-2">
                               <i class="fa fa-arrow-left fa-2x d-md-none" style="cursor: pointer;" onclick="hideChatList()"></i>
                           </div>
                           <div class="col-9 col-sm-9 col-md-9">
                            <img id="image_Profile" src="img/user.png" alt="profile" class="profile_pic rounded-circle p-2 ml-2"/>
                           </div>
                           <div class="col-2 col-sm-2 col-md-2" style="margin-top: 12px;">
                               <div class="dropleft">
                                   <span class="dropdown-toggle" data-toggle="dropdown" >
                                       <i class="fa fa-ellipsis-v icon" style="cursor: pointer; font-size: 22px;" onclick="hideChatList()"></i>
                                   </span>
                                   <div class="dropdown-menu">
                                       <a href="#" id="LnkNewChat" onclick="PopulateFriendList()" class="dropdown-item" data-toggle="modal" data-target="#modalFriendList">New Chat</a>
                                       <a href="#" id="LnkSignIn" onclick="signIn()" class="dropdown-item">Sign In</a>
                                       <a href="#" id="LnkSignOut" onclick="signOut()" class="dropdown-item" style="display:none">Sign Out</a>
                                   </div>


                                   <!--modal of user-->

                                   <div class="modal fade" id="modalFriendList">
                                       <div class="modal-dialog">
                                           <div class="modal-content">
                                               <div class="card">
                                                   <div class="card-header">
                                                       Friend List
                                                       <span class="close" data-dismiss="modal" style="cursor:pointer;">&times;</span>
                                                   </div>
                                                   <ul class="list-group list-group-flush" id="lstFriend">
                                                       
                                                   </ul>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                        </div>
                       </div>
                   </div>
                   <ul class="list-group list-group-flush">
                       <li class="list-group-item"  style="background-color: #f8f8f8;">
                           <input type="text" placeholder="Search for new Item" class="form-control form-rounded"/>
                       </li>
                       <li class="list-group-item list-group-item-action" onclick="StartChat(1)">
                           <div class="row">
                               <div class="col-md-2">
                                <img src="img/user.png" alt="front pic" class="friend_pic rounded-circle"/>
                               </div>
                               <div class="col-md-10" style="cursor:pointer;">
                                   <div class="name">Name</div>
                                   <div class="under_name pt-1">This is some Message text</div>
                               </div>
                           </div>
                       </li>
                       <!--second-->
                       <li class="list-group-item list-group-item-action">
                        <div class="row">
                            <div class="col-md-2">
                             <img src="img/user.png" alt="front pic" class="friend_pic rounded-circle"/>
                            </div>
                            <div class="col-md-10" style="cursor:pointer;">
                                <div class="name">Name</div>
                                <div class="under_name pt-1">This is some Message text</div>
                            </div>
                        </div>
                        </li>
                         <!--Third-->
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                 <img src="img/user.png" alt="front pic" class="friend_pic rounded-circle"/>
                                </div>
                                <div class="col-md-10" style="cursor:pointer;">
                                    <div class="name">Name</div>
                                    <div class="under_name pt-1">This is some Message text</div>
                                </div>
                            </div>
                        </li>
                   </ul>
               </div>
            </div>
            <div class="col-md-8 pl-0" id="side-2">
                <div id="ChatPanel" class="card" style="display:none">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                                <i class="fa fa-list mt-2 d-md-none" style="cursor:pointer; font-size: 28px;" onclick="showChatList()"></i>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="img/user.png" id="imgChat" alt="profile pic" class="profile-pic rounded-circle"/>
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                                <div class="name" id="divChatName">Name</div>
                                <div class="under_name pt-1" id="divChatSeen">Last Seen 9/28/2020</div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon mt-2">
                                <i class="fa fa-search"></i>
                                <i class="fa fa-paperclip ml-4"></i>
                                <i class="fa fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="messages">
                        <div class="row">
                            <div class="col-2 col-sm-1 col-md-1">
                                <img src="img/user.png" alt="chat pic" class="chat_pic rounded-circle"/>
                            </div>
                            <div class="col-6 col-sm-7 col-md-7">
                               <p class="receive">Some text is here
                                   <span class="time float-right">1:28 PM</span>
                               </p>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-6 col-sm-7 col-md-7">
                               <p class="sent float-right">Some text is here
                                   <span class="time float-right">1:28 PM</span>
                               </p>
                            </div>
                            <div class="col-2 col-sm-1 col-md-1">
                                   <img src="img/user.png" alt="chat pic" class="chat_pic rounded-circle"/>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-2 col-md-1">
                                <i class="fa fa-grin fa-2x mt-1"></i>
                            </div>
                            <div class="col-8 col-md-10">
                                <input id="textMessage" onclick="OnKeyDown()" class="form-control form-rounded" type="text" placeholder="Type text"/>
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fa fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="divStart" class="text-center">
                    <i class="fa fa-comments mt-5" style="font-size:250px"></i>
                    <h2 class="mt-3">SELECT YOUR CHAT</h2>
                    <a href="#" onclick="showChatList()" class="d-md-none">New Chat</a>
                    <button  onclick="signIn()" class="btn btn-success">Sign In</button>
                    <button  onclick="signOut()" class="btn btn-success">Sign Out</button>
                </div>
            </div>
        </div>
    </div>

<script src="js/chat.js"></script>

</body>
</html>
