<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<!-- Custom fonts for this template-->
         <!-- Custom fonts for this template-->
         <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
         <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
         <link rel="stylesheet" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
         <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>CHAT APP</title>
</head>
<body>

    <span class="top"></span>

    <div class="container-fluid bg-white chatbox shadow-lg rounded" >
        <div class="row h-100">
            <div class="col-md-4 pr-0 d-none d-md-block">
               <div class="card h-100">
                   <div class="card_header">
                       <div class="row">
                           <div class="col-md-7">
                               <img src="img/user.png" alt="profile" class="profile_pic rounded-circle p-2 ml-2"/>
                           </div>
                           <div class="col-md-5"></div>
                       </div>
                   </div>
                   <ul class="list-group list-group-flush" style="background-color: #f8f8f8;">
                       <li class="list-group-item">
                           <input type="text" placeholder="Search for new Item" class="form-control form-rounded"/>
                       </li>
                       <li class="list-group-item list-group-item-action" onclick="StartChat(1)">
                           <div class="row">
                               <div class="col-md-2">
                                <img src="img/user.png" alt="front pic" class="friend_pic rounded-circle"/>
                               </div>
                               <div class="col-md-10" style="cursor:pointer;">
                                   <div class="name">Name</div>
                                   <div class="under_name pt-1">This is some Message text</div>
                               </div>
                           </div>
                       </li>
                       <!--second-->
                       <li class="list-group-item list-group-item-action">
                        <div class="row">
                            <div class="col-md-2">
                             <img src="img/user.png" alt="front pic" class="friend_pic rounded-circle"/>
                            </div>
                            <div class="col-md-10" style="cursor:pointer;">
                                <div class="name">Name</div>
                                <div class="under_name pt-1">This is some Message text</div>
                            </div>
                        </div>
                        </li>
                         <!--Third-->
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                 <img src="img/user.png" alt="front pic" class="friend_pic rounded-circle"/>
                                </div>
                                <div class="col-md-10" style="cursor:pointer;">
                                    <div class="name">Name</div>
                                    <div class="under_name pt-1">This is some Message text</div>
                                </div>
                            </div>
                        </li>
                   </ul>
               </div>
            </div>
            <div class="col-md-8 pl-0">
                <div id="ChatPanel" class="card h-100" style="display:none">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="img/user.png" alt="profile pic" class="profile-pic rounded-circle"/>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-8">
                                <div class="name">Name</div>
                                <div class="under_name pt-1">Last Seen 9/28/2020</div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon mt-2">
                                <i class="fa fa-search"></i>
                                <i class="fa fa-paperclip ml-4"></i>
                                <i class="fa fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body"></div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-2 col-md-1">
                                <i class="fa fa-grin fa-2x mt-1"></i>
                            </div>
                            <div class="col-8 col-md-10">
                                <input class="form-control form-rounded" type="text" placeholder="Type text"/>
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fa fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="divStart" class="text-center">
                    <i class="fa fa-comments mt-5" style="font-size:250px"></i>
                    <h2 class="mt-3">SELECT YOUR CHAT</h2>
                </div>
            </div>
        </div>
    </div>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="js/chat.js"></script>

</body>
</html>
